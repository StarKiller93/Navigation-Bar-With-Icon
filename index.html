<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigation Bar with Icon</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="menuToggle">Menu</div>

	<ul>
		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-home" aria-hidden="true"></i>
					<i class="fa fa-home" aria-hidden="true"></i>
				</div>
				<div class="name"><span data-text="Home">Home</span></div>
			</a>
		</li>

		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-file-text-o" aria-hidden="true"></i>
					<i class="fa fa-file-text-o" aria-hidden="true"></i>
			</div>
				<div class="name"><span data-text="About">About</span></div>
			</a>
		</li>

		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-cogs" aria-hidden="true"></i>
					<i class="fa fa-cogs" aria-hidden="true"></i>
			</div>
				<div class="name"><span data-text="Services">Services</span></div>
			</a>
		</li>

		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-picture-o" aria-hidden="true"></i>
					<i class="fa fa-picture-o" aria-hidden="true"></i>
			</div>
				<div class="name"><span data-text="Portfolio">Portfolio</span></div>
			</a>
		</li>

		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-users" aria-hidden="true"></i>
					<i class="fa fa-users" aria-hidden="true"></i>
			</div>
				<div class="name"><span data-text="Team">Team</span></div>
			</a>
		</li>

		<li>
			<a href="#">
				<div class="icon">
					<i class="fa fa-envelope" aria-hidden="true"></i>
					<i class="fa fa-envelope" aria-hidden="true"></i>
			</div>
				<div class="name"><span data-text="Contact">Contact</span></div>
			</a>
		</li>
	</ul>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function (argument) {
			$('.menuToggle').click(function() {
				$('ul').toggleClass('active');
			});
		});
	</script>
</body>
</html>
